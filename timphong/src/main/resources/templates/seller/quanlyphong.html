<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout-web :: head">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" onLoad="active()">
	<div class="site-wrap">
		<div class="site-mobile-menu site-navbar-target">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>
        <div id="sticky-wrapper" class="sticky-wrapper">
            <header th:replace="/layout-web :: header"></header>
        </div>
        <!--Body-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
		<div class="site-section site-section-phong" id="property-details">
			<div class="mx-5">
				<div class="row">
					<div class="col-9">
						<div class="row-9">
								<div class="table-admin-layer">
									<div class="col-12 table-admin">
										<div class="col-12 col-xl-12">
											<button class="btn button mb-3 px-3 py-1 btn-find" onClick="themPhong()">Thêm phòng
												<i class="bi bi-plus-lg"></i>
											</button>
										</div>
										<div id="them-phong" style="display: none;">
											<form class="text-dark" th:action="@{/seller/them-phong}" method="post" enctype="multipart/form-data">
												<div class="row flex-wrap">
													<div class="col-5">
														<div class="row">
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-4">Tên:
																</label><input class="col-8 py-2 border-radius-12" type="text"
																	name="ten">
															</div>
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-4">Chiều
																	dài: </label><input class="col-8 py-2 border-radius-12"
																	type="text" name="chieudai">
															</div>
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-4">Chiều
																	rộng: </label><input class="col-8 py-2 border-radius-12"
																	type="text" name="chieurong">
															</div>
				<!-- 												<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-5">Số
																	người ở tối đa: </label> <span
																	class="select-wrapper select--white"><select
																	name="songuoi">
																		<option value="1" selected>1 người</option>
																		<option value="2">2 người</option>
																		<option value="4">4 người</option>
																		<option value="8">8 người</option>
																		<option value="10">10 người</option>
																</select> </span>
															</div> -->
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-4">Giá:
																</label><input class="col-8 py-2 border-radius-12" type="text"
																	name="gia">
															</div>
															<div class="col-12 mb-3" hidden>
																<label class="label-info-admin__small pr-3 col-4">Địa
																	chỉ: </label><input class="col-8 py-2 border-radius-12"
																	type="text" name="diachi" id="diachi" readonly>
															</div>
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-4">Mô
																	tả: </label>
																<textarea rows="5" cols="44" class="py-2 border-radius-12"
																	name="mota"></textarea>
															</div>
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-9">Loại
																	phòng: </label> <span class="select-wrapper select--dark">
																	<select name="loaiphongId">
																		<option th:each="lp : ${loaiphongs}" th:value="${lp.loaiphongId }" th:text="${lp.name }"></option>
																</select>
																</span>
															</div>
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-9">Ai được xem thông tin liên hệ: </label> 
																<span class="select-wrapper select--dark">
																	<select name="hienthi">
																		<option value="MOINGUOI">Mọi người</option>
																		<option value="DADANGNHAP">Đã đăng nhập</option>
																	</select>
																</span>
															</div>
														</div>
													</div>
													<div class="col-7">
														<div class="row">
															 <div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-3">Hình
																	ảnh chính: </label> <img height="100" width="160" id="img-anhchinh"
																	class="img-thumbnail" src="/images/placeholder.jpg"> <label
																	class="ml-3 label-img" for="input-anhchinh"><i
																	class="bi bi-upload"></i> Upload</label> <input id="input-anhchinh"
																	type="file" hidden onchange="previewImage(this, 'img-anhchinh');"
																	name="anhchinh">
															</div>
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-3">Hình
																	ảnh phụ: </label> <img height="100" width="160" id="img-anhphu1"
																	class="img-thumbnail" src="/images/placeholder.jpg"> <label
																	class="ml-3 label-img" for="input-anhphu1"><i
																	class="bi bi-upload"></i> Upload</label> <input id="input-anhphu1"
																	type="file" hidden onchange="previewImage(this, 'img-anhphu1');"
																	name="anhphu1">
															</div>
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-3">Hình
																	ảnh phụ: </label> <img height="100" width="160" id="img-anhphu2"
																	class="img-thumbnail" src="/images/placeholder.jpg"> <label
																	class="ml-3 label-img" for="input-anhphu2"><i
																	class="bi bi-upload"></i> Upload</label> <input id="input-anhphu2"
																	type="file" hidden onchange="previewImage(this, 'img-anhphu2');"
																	name="anhphu2">
															</div>
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-4">Địa chỉ: </label>									
																	<div class="form-group">
																		<div class="select-wrap">
																			<span class="icon icon-keyboard_arrow_down"></span> 
																			<select class="form-select form-select-sm mb-3 form-control px-3" id="tinh" aria-label=".form-select-sm">
																				<option value="" selected>Chọn tỉnh thành</option>           
																				</select>
																		</div>
																	</div>
												
																	<div class="form-group">
																		<div class="select-wrap">
																			<span class="icon icon-keyboard_arrow_down"></span>
																			<select class="form-select form-select-sm mb-3 form-control px-3" id="huyen" aria-label=".form-select-sm">
																				<option value="" selected>Chọn quận huyện</option>
																			</select>
																		</div>
																	</div>
												
																	<div class="form-group">
																		<div class="select-wrap">
																			<span class="icon icon-keyboard_arrow_down"></span> 
																			<select class="form-select form-select-sm form-control px-3" id="xa" aria-label=".form-select-sm">
																				<option value="" selected>Chọn phường xã</option>
																			</select>
																		</div>
																	</div>
												
															</div>
															<div class="col-12 mb-3">
																<label class="label-info-admin__small pr-3 col-4">Địa chỉ cụ thể: </label>
																<input class="col-8 py-2 border-radius-12" type="text" name="diachict">
															</div>
														</div>
													</div>
													<div class="col-10 text-right my-4">
														<button class="btn btn-info" type="submit">Thêm</button>
														<a th:href="@{/seller/phong}"
															class="ml-3 d-inline-block text-white btn bg-danger">Quay
															lại</a>
													</div>
												</div>
											</form>
										</div>
								</div>
								<div class="select-wrap">
									<h3>Danh sách phòng</h3>
									<div>
										<form action="/seller/phong" method="get">
											<input type="text"
												class="input-find input--border m-0 d-inline-block"
												placeholder="Nhập phòng cần tìm" name="keyword" id="keyword" th:value="${keyword}">
											<button class="btn button mt-2 mb-2 px-3 py-1 btn-find"
												onClick="searchPhong()">Tìm</button>
										</form>
									</div>
									<div class="mb-1">
										<select
										   onchange="callFromLoc('seller')" name="orderby" id="orderby"
										   class="form-control px-3">
										   <option value="ten">Mặc định</option>
										   <option value="descngaydang">Mới nhất</option>
										   <option value="ngaydang">Cũ nhất</option>
										   <option value="gia">Giá từ thấp đến cao</option>
										   <option value="descgia">Giá từ cao đến thấp</option>
									   </select>
								   </div>
									<h4></h4>
								</div>
								<div>
									<table class="table table-hover">
										<thead class="thead-dark">
											<tr>
												<th scope="col">Hình ảnh</th>
												<th scope="col">Tên phòng</th>
												<th scope="col">Giá</th>
												<th scope="col">Diện tích</th>
												<th scope="col">Địa chỉ</th>
												<th scope="col"></th>
												<th scope="col"></th>
											</tr>
										</thead>
										<tbody th:with="phongs=${pPhong.getContent()}" id="table-phong">
												<tr th:each="phong : ${phongs}" class="phong">
													<td>
														<a th:href="@{/seller/chinhsua-phong(id=${phong.phongId})}">
															<img height="120" width="160" th:src="@{${phong.anhchinh }}" />
														</a>
													</td>
													<td th:text="${phong.ten }"></td>
													<td th:text="${phong.gia}"></td>
													<td th:text="${phong.chieudai} + '*' + ${phong.chieurong}"></td>
													<td th:text="${phong.diachict } + ', ' + ${phong.diachi }"></td>
													<td>
														<a th:href="@{/seller/chinhsua-phong(id=${phong.phongId })}">
															<button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit">
																	<i class="fa fa-edit"></i>
															</button>
														</a>
													</td>
													<td>
														<a th:href="@{/seller/xoa-phong(id=${phong.phongId })}">
															<button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete">
																	<i class="fa fa-trash"></i>
															</button>
														</a>
													</td>
												</tr>
										</tbody>
									</table>
									<div class="col-12">
										<input type="text" name="page" th:value="${pPhong.getNumber() + 2}" id="page" hidden>
										<button onClick="callFromXemtiep('seller')" class="btn btn-primary">Xem tiếp</button>
									</div>
								</div>
							</div>
						</div>
					</div>
		
						<div class="col-md-3 order-1 order-md-2">
							<div class="mb-2 mt-5">
								<h3 class="text-black h5  font-family-2">Lọc phòng theo</h3>
								<div class="form-group">
									<div class="select-wrap">
										<span class="icon icon-keyboard_arrow_down"></span> <select id="loaiphong" class="form-control px-3">
											<option value="0" selected>Loại phòng</option>
											<option th:each="lp : ${loaiphongs}" th:value="${lp.loaiphongId }" th:text="${lp.name }">/option>
										</select>
									</div>
								</div>
			
								<div class="form-group">
									<div class="select-wrap">
										<span class="icon icon-keyboard_arrow_down"></span> 
										<select class="form-select form-select-sm mb-3 form-control px-3" id="city" aria-label=".form-select-sm">
											<option value="" selected>Chọn tỉnh thành</option>           
											</select>
									</div>
								</div>
			
								<div class="form-group">
									<div class="select-wrap">
										<span class="icon icon-keyboard_arrow_down"></span>
										<select class="form-select form-select-sm mb-3 form-control px-3" id="district" aria-label=".form-select-sm">
											<option value="" selected>Chọn quận huyện</option>
										</select>
									</div>
								</div>
			
								<div class="form-group">
									<div class="select-wrap">
										<span class="icon icon-keyboard_arrow_down"></span> 
										<select class="form-select form-select-sm form-control px-3" id="ward" aria-label=".form-select-sm">
											<option value="" selected>Chọn phường xã</option>
										</select>
									</div>
								</div>
								<button class="btn button px-3 py-1 btn-find mb-2"
								onClick="callFromLoc('seller')">Lọc</button>
							</div>
			
						</div>
				</div>
			</div>
		</div>
        <!--/Body-->
    </div>
    <footer th:replace="/layout-web :: footer"></footer>
</body>
</html>
