<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layout-web :: head">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" onLoad="active()">
	<div class="site-wrap">
		<div class="site-mobile-menu site-navbar-target">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>
        <div id="sticky-wrapper" class="sticky-wrapper">
            <header th:replace="/layout-web :: header"></header>
        </div>
        <!--Body-->
        <div class="site-block-wrap">
            <div class="owl-carousel with-dots">
                <div class="site-blocks-cover overlay overlay-2"
                    data-aos="fade" id="home-section-1">
        
                    <div class="container">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-6 mt-lg-5 text-center">
                                <h1 class="text-shadow">Tìm kiếm phòng, nhà ở nhanh chóng</h1>
                                <br>
                                <p>
                                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-primary px-5 py-3">Đăng nhập</a>
                                    <a sec:authorize="isAuthenticated()" th:href="@{/timkiem}" class="btn btn-primary px-5 py-3">Tìm kiếm</a>
                                </p>
        
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="site-blocks-cover overlay overlay-2"
                    data-aos="fade" id="home-section-2">
                    <div class="container">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-6 mt-lg-5 text-center">
                                <h1 class="text-shadow"></h1>
                                <br>
                                <!-- <p class="mb-5 text-shadow">Free website template for Real Estate websites by the fine folks at <a href="https://free-template.co/" target="_blank">Free-Template.co</a>  </p> -->
                                <p>
                                    <!-- <c:if test="${sessionScope.account == null}">
                                        <a href="<c:url value='/login'/>"
                                            class="btn btn-primary px-5 py-3">Đăng nhập</a>
                                    </c:if>
                                    <c:if test="${sessionScope.account != null}">
                                        <a href="<c:url value='/listings'/>"
                                            class="btn btn-primary px-5 py-3">Tìm kiếm</a>
                                    </c:if> -->
                                </p>
        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="site-section" id="properties-section">
            <div class="container">
                <div id="load" class="row large-gutters" th:with="phongs=${pPhong.getContent()}">
                    <div th:each="phong : ${phongs}" class="phong col-md-6 col-lg-4 mb-5 mb-lg-4 ">
                        <div class="ftco-media-1">
                            <div class="ftco-media-1-inner">
                                <a th:href="@{/detail-phong/{id}(id=${phong.phongId})}" class="d-inline-block mb-4"> 
                                    <img th:src="@{${phong.anhchinh}}" alt="Image" class="img-fluid">
                                    <div class="ftco-media-details text-dark">
                                        <h3 class="mt-3 mb-1" style="font-weight: 400!important" th:text="${phong.ten }"></h3>
                                        <strong th:text="'Giá: ' + ${phong.gia } + ' VNĐ'"></strong>
                                        <p class="pr-3" th:text="'Đ/c: ' + ${phong.diachict } + ', ' + ${phong.diachi }"></p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="spinner-border" role="status" style="display:none" id="loading">
                      
                </div>
                <div>
                    <input type="text" name="page" th:value="${pPhong.getNumber() + 2}" id="page" hidden>
                    <button onClick="callFromXemtiep('index')" class="btn btn-primary">Xem tiếp</button>
                </div>
            </div>
        </div>
        <!--/Body-->
    </div>
    <footer th:replace="/layout-web :: footer"></footer>
</body>
</html>
